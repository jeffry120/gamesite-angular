<div class="itemStyle">
<div class="row rowspace">
  <div class="col-xs-12 imageSpacing">
    <img
      [src]="game.imagePath"
      alt="{{ game.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

  <div class="row itemSpacing">
    <div class="col-xs-12 bottomSpacing">
    <div
      class="btn-group buttonStyle"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Game <span class="glyphicon glyphicon-collapse-down"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditGame()">Edit Game</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteGame()">Delete Game</a></li>
      </ul>
    </div>

      <button class="btn btn-primary" routerLink="/advance/{{id}}">More details</button>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ game.name }}</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <strong>Description: </strong><br>
          {{ game.description }}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <strong>Genre:</strong>
          {{ game.genre }}
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <strong>Game Platforms:</strong>
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let platform of game.platforms">
              {{ platform.name }}
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <strong>Creators:</strong>
          {{ game.creators }}
        </div>
      </div>
    </div>
  </div>
</div>
