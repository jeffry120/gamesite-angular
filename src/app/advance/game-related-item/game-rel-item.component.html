<a
    style="cursor: pointer;"
    routerLink="/games/{{gameRel._id}}"
    class="col-md-12 list-group-item clearfix itemspace itemStyle">
    <div class="pull-right">
      <h4 class="list-group-item-heading">{{ gameRel.name }}</h4>

    </div>
    <span pull-left>
        <img
          [src]="gameRel.imagePath"
          alt="{{ gameRel.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
  </a>
