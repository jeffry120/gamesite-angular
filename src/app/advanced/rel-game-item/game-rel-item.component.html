<div class="row">
  <a
    style="cursor: pointer;"
    routerLink="/advanced/{{gameRel._id}}"
    class="list-group-item ">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ gameRel.name }}</h4>

    </div>
    <span >
        <img
          [src]="gameRel.imagePath"
          alt="{{ gameRel.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
  </a>
</div>
