<button type="button" class="btn btn-danger" (click)="onCancel()">Go back</button>
<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ game.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img
          [src]="game.imagePath"
          alt="{{ game.name }}"
          class="img-responsive"
          style="max-height: 300px;">
      </div>
    </div>

    <div class="row" >
      <div class="col-xs-12">
        <hr>
        <strong>Description:</strong>
        {{game.description}}
      </div>
    </div>
    <div class="row" >
      <div class="col-xs-12">
        <hr>
        <strong>Creator:</strong>
          {{game.creators}}
      </div>
    </div>
  </div>
</div>
<hr>
<h1>Characters</h1>
<button routerLink="/games/editChar/{{game._id}}/" class="btn btn-primary">Add Character</button>
<div class="row">
  <div class="col-md-6">
    <app-character-item
      *ngFor="let characterEL of game.characters"
      [character]="characterEL"
      [gameId]="game._id"
      [index]="i"
      (characterSelected)="onGameSelected(characterEL)">
    </app-character-item>
  </div>
  <div class="col-md-6">
    <app-character-detail
      *ngIf="character; else info"
      [character]="character"
      [gameId]="game._id"
    ></app-character-detail>
    <ng-template #info>
      <p>Select an character for more information</p>
    </ng-template>
  </div>

</div>
